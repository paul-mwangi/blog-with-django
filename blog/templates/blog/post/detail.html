{% extends "blog/master.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
   <div class="row">
       <h3>{{ post.title }}</h3>
       <p class="small" style="color: #777777">Published {{ post.publish }} by {{ post.author }}</p>
       <p>{{ post.body|linebreaks }}</p>
       <div class="fb-comments" data-href="{{ 'post_list_view'}}" data-numposts="5"></div>
   </div>
{% endblock %}
